# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1

parameters:
  trigger:
    type: boolean
    default: true

  backoffice:
    type: boolean
    default: false
  console:
    type: boolean
    default: false

jobs:
  trigger-workflows:
    docker: 
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Trigger workflows
          command: |
            chmod +x .circleci/circle_trigger.sh 
            .circleci/circle_trigger.sh

  hello: 
    parameters:
      msg:
        type: string
        default: World
    docker: 
      - image: cimg/base:stable
    steps: 
      - run: 
          name: "Hello << parameters.msg >>!"
          command: echo "Hello << parameters.msg >>!"

workflows:
  monorepo:
    when: << pipeline.parameters.trigger >>
    jobs:
      - trigger-workflows

  backoffice:
    when: << pipeline.parameters.backoffice >>
    jobs:
      - hello:
          msg: Backoffice

  console:
    when: << pipeline.parameters.console >>
    jobs:
      - hello:
          msg: Console
